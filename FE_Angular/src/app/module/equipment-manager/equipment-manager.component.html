    <div class="scroll-table">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" sortable="id" (sort)="onSort($event)">Id</th>
                    <th scope="col" sortable="Name" (sort)="onSort($event)">Name</th>
                    <th scope="col" sortable="IsAvailable" (sort)="onSort($event)">Available</th>
                    <th scope="col" sortable="Description" (sort)="onSort($event)">Description</th>
                    <th scope="col" sortable="EquipmentType" (sort)="onSort($event)">Type</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let equipment of equipmentsShow | filterPipe:paginationData:filterValue">
                    <td>{{equipment.id}}</td>
                    <td>{{equipment.Name}}</td>
                    <td>{{equipment.IsAvailable}}</td>
                    <td>{{equipment.Description}}</td>
                    <td>{{equipment.EquipmentType}}</td>
                    <td>
                        <div class="action d-flex fs-4">
                            <i class="bx bx-edit-alt text-primary p-2" data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="Update"
                                (click)="openDialog('UPDATE', equipment.id)"></i>
                            <i class="bx bxs-trash text-danger p-2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                title="Delete" (click)="openDialog('DELETE', equipment.id)"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
