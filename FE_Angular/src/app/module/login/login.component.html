<div class="d-flex justify-content-center align-items-center">
  <div class="container my-3 my-md-5">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-white shadow-lg border-top border-0">
          <div class="card-body p-5">
            <form
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
              class="mb-3 mt-md-4"
            >
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="mb-5">Please enter your email and password!</p>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@email.com"
                  formControlName="Email"
                  [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"
                />

                <div
                  *ngIf="submitted && f.Email.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.Email.errors['required']">
                    Email is required
                  </div>
                  <div *ngIf="f.Email.errors['email']">
                    Email must be a valid email address
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="*******"
                  autocomplete="on"
                  formControlName="Password"
                  [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
                />

                <div
                  *ngIf="submitted && f.Password.errors"
                  class="invalid-feedback"
                >
                  <div>Password Wrong !!!</div>
                </div>
              </div>
              <!-- <p class="small">
                <a class="text-primary" href="">Forgot password?</a>
              </p> -->
              <div class="d-grid mt-5">
                <button class="btn btn-outline-dark" type="submit">
                  Login
                </button>
              </div>
            </form>

            <!-- <div>
              <p class="mb-0 text-center">
                Don't have an account?
                <a routerLink="sign-up" class="text-primary fw-bold">Sign Up</a>
              </p>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
